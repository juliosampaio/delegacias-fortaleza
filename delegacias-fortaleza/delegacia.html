<div id="meumapa-modal-local" class="modal fade" tabindex="-1"> <div class="modal-dialog"> <div class="modal-content"> <div class="modal-header"> <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button> <h4 class="modal-title">{{delegacia.descricao}}</h4> </div> <div class="modal-body"> <form class="form-horizontal"> <div class="form-group"> <label for="categoria" class="col-lg-2 control-label">Categoria</label> <div class="col-lg-10"> <input type="text" class="form-control" id="categoria" value="{{delegacia.Categoria}}" readonly> </div> </div> <div class="form-group"> <label for="endereco" class="col-lg-2 control-label">Endereço</label> <div class="col-lg-10"> <input type="text" class="form-control" id="endereco" value="{{delegacia.Endereco}}" readonly> </div> </div> <div class="form-group"> <label for="email" class="col-lg-2 control-label">Telefones</label> <div class="col-lg-10"> <table class="table table-striped table-hover"> <thead> <tr><th>  <tbody> <tr data-ng-repeat="tel in delegacia.getTelefones()"> <td><a href="tel:085{{tel}}">{{tel}}</a>   </table> </div> </div> <div class="form-group"> <label for="email" class="col-lg-2 control-label">Email</label> <div class="col-lg-10"> <input type="email" class="form-control" id="email" value="{{delegacia.Email}}" readonly> </div> </div> </form> <p class="{{delegacia.getAlertClasses()}}">{{delegacia.mensagem}}</p> </div> <div class="modal-footer"> <button class="btn btn-primary" data-dismiss="modal">Fechar</button> </div> </div> </div> </div>
