<div id="meumapa-grid-panel" class="panel panel-success">
    <div class="panel-heading">
        <h3 class="panel-title"></h3>
    </div>
    <div class="panel-body">
        <div class="row">
          <div class="col-md-8">
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <input class="form-control floating-label" id="focusedInput" type="text" placeholder="Digite algo para filtrar o resultado">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <table class="table table-striped table-hover ">
                  <thead>
                    <tr>
                      <th data-ng-repeat="c in ['Coluna A','Coluna B','Coluna C','Coluna D']">{{c}}</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr data-ng-repeat="v in [{'a':'Campo A','b':'Campo B','c':'Campo C','d':'Campo D'},{'a':'Campo A','b':'Campo B','c':'Campo C','d':'Campo D'},{'a':'Campo A','b':'Campo B','c':'Campo C','d':'Campo D'}]">
                      <td>{{v.a}}</td>
                      <td>{{v.b}}</td>
                      <td>{{v.c}}</td>
                      <td>{{v.d}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="col-md-4">  
            <div class="row">
              <div class="panel panel-danger">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="mdi-alert-warning"></i> Atenção</h3>
                </div>
                <div class="panel-body">
                    As informações são de inteira responsabilidade da Secretaria de Segurança Pública e Defesa Social (SSPDS).
              Mais informações: http://www.sspds.ce.gov.br/
                </div>
              </div>
            </div>
            <div class="row">
              
            </div>
          </div>
        </div>
    </div>
</div>
